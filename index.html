<!DOCTYPE html>
<html lang="en" class="uk-background-muted">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="assets/css/styles.css" />

    <!-- UIkit JS -->
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/js/uikit.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/uikit@3.6.1/dist/js/uikit-icons.min.js"></script>

    <title>Movie App</title>
  </head>
  <body >
    <!-- Hearder -->
    <header class="uk-margin" uk-navbar>
      <div class="uk-nabar-left">
        <a href="" class="uk-logo uk-navbar-item">Movie Search App</a> 
      </div>
      <div class="uk-navbar-right">
        <ul class="uk-navbar-nav">
          <li class="uk-navbar-item" ><a href=""uk-toggle="target: #search-bar">Search</a></li>
        </ul>
      </div>
      
    </header>
    
    <main class="uk-container">
      <!-- Welcome message -->
      <section class="uk-text-center" id="welcome"> 
        <h1>Welcome  to Movie search</h1>
        <p>looking to get more info about a movie press the search button in the navbar to begin</p>  
      </section>
      <!-- off-canvas search menu -->
      <section id="search-bar" uk-offcanvas="overlay:true; mode:reveal" uk-offcanvas>
        <div class="uk-offcanvas-bar uk-text-center">
          <button class="uk-offcanvas-close" type="button" uk-close></button>
          <h3> Search bar</h3>
          <form class="uk-margin">
            
            <label for="">Movie Name</label>
            <input type="text" id="name" class="uk-input"/>
            
            <label for="">Year</label>
            <input type="text" id="year"class="uk-input "/>  
            
            <div class="uk-margin">
              <a href="#movie-info" class="uk-button uk-button-default uk-width-1-1" id="search">Search</a>
            </div>
            
          </form>

          <div>
            <h3 id="recent-search" class="uk-text-center">Recent Search</h3>
            <p class="recent-movie">Movie</p>
            <p class="recent-movie">Movie</p>
            <p class="recent-movie">Movie</p>
            <p class="recent-movie">Movie</p>
            <p class="recent-movie">Movie</p>
          </div>
        </div>
      </section>

      <section uk-grid>
        <main id="movie-info" class="uk-margin  uk-width-3-4@m" uk-grid>
          <div class="uk-width-2-5@s uk-text-center">
            <img id="imageSrc"  alt="movie_poster" />
          </div>
          
          <div class="uk-width-3-5@s ">
            <h3 class="">Movie Title: <span id="title"></span></h3>
            <p>Rating: <span id="ratings"></span></p>
            <p>Genre: <span id="genres"></span></p>
            <p>Year: <span id="years"></span></p>
            <p id="plot">
             
            </p>
          </div>   
        </main>
        <aside id="giphy" class="uk-width-1-4@m">
          <div class="uk-position-relative uk-visible-toggle" tabindex="-1" uk-slideshow="autoplay:true; autoplay-interval:2000">
  
            <ul id="giphy-slideshow" class="uk-slideshow-items"></ul>
        
            <a class="uk-position-center-left uk-position-small uk-hidden-hover" href="#" uk-slidenav-previous uk-slideshow-item="previous"></a>
            <a class="uk-position-center-right uk-position-small uk-hidden-hover" href="#" uk-slidenav-next uk-slideshow-item="next"></a>
        
          </div>
        </aside>
      
      </section>
      
      <!-- giphy-slideshow -->
      
      <hr>
      <section class="uk-text-center">
        <h3>Related Movies</h3>
        <div id="movieDisplay" class=" uk-child-width-1-3@s uk-child-width-1-4@m uk-text-center uk-margin" uk-grid>
          
        </div>

        
      </section>
    </main>
    <footer class="uk-text-center">
      <p class="uk-text-small">&copy Copyright 2020.</p>
    </footer>
    <!-- JQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js" 
    integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" 
    crossorigin="anonymous"></script>
    <!-- JS -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
